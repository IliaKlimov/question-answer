{% extends "qa/base.html" %}

{% block title %} Вопрос {% endblock %}

{% block content %}
    <h1> {{ question.title }} </h1>
    <p> {{ question.text }} </p>
    <ul>
        {% for answer in question.answer_set.all %}
            <li>
                <p>{{ answer }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
