<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="container">
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light f">
            <ul class="navbar-nav mr-auto" id="navbarNav">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item nav-item"><a class="nav-link" href="/popular/">Лучшие</a></li>
                <li class="nav-item"><a class="nav-link" href="/ask/">Задать вопрос</a></li>
            </ul>
            {% if not request.user.is_anonymous %}
                <span class="navbar-text">
                    Пользователь: {{ request.user }}
                </span>
                <a class="nav-link" href="/logout/">Выйти</a>
            {% else %}
                <a class="nav-link" href="/accounts/signup/">Sign Up</a>
                <a class="nav-link" href="/accounts/login/">Log In</a>
            {% endif %}

        </nav>
        <br/>
    {% endblock %}
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
