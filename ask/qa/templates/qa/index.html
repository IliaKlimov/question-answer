{% extends "qa/base.html" %}

{% block title %} Главная {% endblock %}


{% block content %}
    <h1> Вопросы </h1>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% for p in paginator.page_range %}
                <li class="page-item {% if p == page.number %} active {% endif %}">
                    <a href="{{ paginator.baseurl }}{{ p }}" class="page-link">
                        {{ p }}
                    </a>

                </li>
            {% endfor %}
        </ul>
    </nav>

    <div>
        {% for q in questions %}
            <div class="col-sm">
                <a href="{{ q.get_url }}">
                    {{ q }}
                </a>
                <div class=""></div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
