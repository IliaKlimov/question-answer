<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{{ questions }}

<nav>
    <ul class="pagination">
        {% for p in paginator.page_range %}
            {% if p.number == page.number %}
                <li class="active">
                    {% else %}
                <li>
            {% endif %}
        <a href="{{ paginator.baseurl }}{{ p.number }}">
            {{ p.number }}
        </a>

        </li>
        {% endfor %}
    </ul>
</nav>

<div>
    {% for q in questions %}
        <p>
            <a href="{{ q.get_url }}">
                {{ q }}
            </a>
        </p>
    {% endfor %}
</div>

</body>
</html>
